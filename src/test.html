<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today's Technical Chart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4 md:px-10">

  <!-- Heading -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-indigo-700">Today's Technical Chart</h1>
    <p class="text-gray-500 mt-2">Fill in the details below</p>
  </div>

  <!-- Table Container -->
  <div class="overflow-x-auto">
    <table class="min-w-full table-fixed border border-gray-300 bg-white shadow-lg rounded-lg overflow-hidden">
      <thead class="bg-indigo-600 text-white">
        <tr>
          <th class="w-16 px-2 py-3 text-sm font-semibold text-left">SN</th>
          <th class="w-1/3 px-2 py-3 text-sm font-semibold text-left">PROGRAMS DETAILS</th>
          <th class="w-28 px-2 py-3 text-sm font-semibold text-left">IN TIME</th>
          <th class="w-28 px-2 py-3 text-sm font-semibold text-left">OUT TIME</th>
          <th class="w-28 px-2 py-3 text-sm font-semibold text-left">DURATION</th>
          <th class="w-1/4 px-2 py-3 text-sm font-semibold text-left">REMARKS</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">

        <!-- Row 1 -->
        <tr>
          <td class="px-2 py-3">
            <input type="text" value="1" class="w-full border border-gray-300 rounded px-2 py-1 text-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none" />
          </td>
          <td class="px-2 py-3">
            <input type="text" placeholder="Enter program details" class="w-full border border-gray-300 rounded px-2 py-1 text-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none" />
          </td>
          <td class="px-2 py-3">
            <input type="time" class="w-full border border-gray-300 rounded px-2 py-1 text-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none" />
          </td>
          <td class="px-2 py-3">
            <input type="time" class="w-full border border-gray-300 rounded px-2 py-1 text-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none" />
          </td>
          <td class="px-2 py-3">
            <input type="text" placeholder="00:00" class="w-full border border-gray-300 rounded px-2 py-1 text-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none" />
          </td>
          <td class="px-2 py-3">
            <input type="text" placeholder="Enter remarks" class="w-full border border-gray-300 rounded px-2 py-1 text-sm focus:ring-2 focus:ring-indigo-300 focus:outline-none" />
          </td>
        </tr>


      </tbody>
    </table>
  </div>

</body>
</html>
